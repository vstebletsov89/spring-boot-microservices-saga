databaseChangeLog:
  - changeSet:
      id: 001-create-payments-table
      author: vstebletsov
      changes:
        - createTable:
            tableName: payments
            columns:
              - column:
                  name: event_id
                  type: VARCHAR(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: booking_id
                  type: VARCHAR(36)
              - column:
                  name: user_id
                  type: VARCHAR(36)
              - column:
                  name: amount
                  type: NUMERIC(19,4)
              - column:
                  name: status
                  type: VARCHAR(50)
              - column:
                  name: failure_reason
                  type: VARCHAR(255)
              - column:
                  name: occurred_at
                  type: TIMESTAMP WITH TIME ZONE
