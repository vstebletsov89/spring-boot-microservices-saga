  payment-service:
    build: ./payment-service
    container_name: payment-service
    ports:
      - "8085:8080"
    volumes:
      - ./agents:/agents:ro
    environment:
      SERVER_PORT: 8080
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-payment:5432/paymentdb
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      SPRING_DATASOURCE_USERNAME: pguser
      SPRING_DATASOURCE_PASSWORD: pgpass
      SPRING_JPA_HIBERNATE_DDL_AUTO: none
      SPRING_JPA_SHOW_SQL: "true"
      JAVA_TOOL_OPTIONS: "-javaagent:/agents/opentelemetry-javaagent.jar"
      OTEL_SERVICE_NAME: "payment-service"
      OTEL_TRACES_EXPORTER: "otlp"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://jaeger:4317"
      OTEL_EXPORTER_OTLP_PROTOCOL: "grpc"
      OTEL_METRICS_EXPORTER: "none"
      OTEL_LOGS_EXPORTER: "none"
    depends_on:
      kafka:
        condition: service_healthy
      axon-server:
        condition: service_healthy
      postgres-payment:
        condition: service_healthy
      jaeger:
        condition: service_started
    networks:
      - app-network

  discount-service:
    build: ./discount-service
    container_name: discount-service
    ports:
      - "8086:8080"
    volumes:
      - ./agents:/agents:ro
    environment:
      SERVER_PORT: 8080
      JAVA_TOOL_OPTIONS: "-javaagent:/agents/opentelemetry-javaagent.jar"
      OTEL_SERVICE_NAME: "discount-service"
      OTEL_TRACES_EXPORTER: "otlp"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://jaeger:4317"
      OTEL_EXPORTER_OTLP_PROTOCOL: "grpc"
      OTEL_METRICS_EXPORTER: "none"
      OTEL_LOGS_EXPORTER: "none"
    depends_on:
      jaeger:
        condition: service_started
    networks:
      - app-network

  kafka:
    image: apache/kafka:4.0.0
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: INTERNAL://kafka:29092,EXTERNAL://0.0.0.0:9092,CONTROLLER://kafka:9093
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:29092,EXTERNAL://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    volumes:
      - kafka-data:/var/lib/kafka
    healthcheck:
      test: ["CMD-SHELL", "timeout 3 bash -c '</dev/tcp/localhost/9092'"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - app-network

  kafka-init:
    image: apache/kafka:4.0.0
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - app-network
    entrypoint: |
      bash -lc '
      set -euo pipefail

      echo "[kafka-init] waiting for broker at kafka:29092"
      for i in $(seq 1 30); do
        if /opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server kafka:29092 >/dev/null 2>&1; then
          echo "[kafka-init] broker is reachable."
          break
        fi
        sleep 1
      done

      /opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server kafka:29092

      echo "[kafka-init] creating topics ..."
      /opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka:29092 \
        --create --if-not-exists --topic payment-service.payments \
        --partitions 1 --replication-factor 1

      /opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka:29092 \
        --create --if-not-exists --topic payment-service.payments-dlt \
        --partitions 1 --replication-factor 1

      echo "[kafka-init] listing topics:"
      /opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka:29092 --list

      echo "[kafka-init] done."
      '

  kafdrop:
    image: obsidiandynamics/kafdrop
    container_name: kafdrop
    ports:
      - "9000:9000"
    environment:
      KAFKA_BROKERCONNECT: kafka:29092
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - app-network

