      - app-network

  postgres-payment:
    image: postgres:17-alpine
    container_name: postgres-payment
    restart: always
    environment:
      POSTGRES_DB: paymentdb
      POSTGRES_USER: pguser
      POSTGRES_PASSWORD: pgpass
    ports:
      - "5436:5432"
    volumes:
      - pg_data_payment:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U pguser -d paymentdb" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  axon-server:
    image: axoniq/axonserver:latest
    container_name: axon-server
    ports:
      - "8024:8024"  # HTTP Dashboard
      - "8124:8124"  # gRPC for apps
    environment:
      AXONIQ_AXONSERVER_NAME: axon-server
      AXONIQ_AXONSERVER_HOSTNAME: axon-server
      AXONIQ_AXONSERVER_DEVMODE_ENABLED: "true"
    volumes:
      - axon-data:/axonserver/data
      - axon-events:/axonserver/events
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8024/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - "9090:9090"
    networks:
      - app-network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/etc/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=pass
    networks:
      - app-network

volumes:
  pg_data_notification:
  pg_data_flightquery:
  pg_data_flight:
  pg_data_reservation:
  pg_data_booking:
  pg_data_payment:
  axon-data:
  axon-events:
  kafka-data:
  grafana_data:
  redis_event_data:
  cassandra_data:

networks:
  app-network:
    driver: bridge
