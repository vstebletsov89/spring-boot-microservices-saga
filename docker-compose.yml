    volumes:
      - pg_data_flightquery:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pguser -d flightquerydb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  postgres-flight:
    image: postgres:17-alpine
    container_name: postgres-flight
    restart: always
    environment:
      POSTGRES_DB: flightdb
      POSTGRES_USER: pguser
      POSTGRES_PASSWORD: pgpass
    ports:
      - "5434:5432"
    volumes:
      - pg_data_flight:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pguser -d flightdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  postgres-reservation:
    image: postgres:17-alpine
    container_name: postgres-reservation
    restart: always
    environment:
      POSTGRES_DB: reservationdb
      POSTGRES_USER: pguser
      POSTGRES_PASSWORD: pgpass
    ports:
      - "5435:5432"
    volumes:
      - pg_data_reservation:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pguser -d reservationdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  postgres-booking:
    image: postgres:17-alpine
    container_name: postgres-booking
    restart: always
    environment:
      POSTGRES_DB: bookingdb
      POSTGRES_USER: pguser
      POSTGRES_PASSWORD: pgpass
    ports:
      - "5437:5432"
    volumes:
      - pg_data_booking:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pguser -d bookingdb"]
      interval: 10s
