databaseChangeLog:
  - changeSet:
      id: create-token-entry
      author: vstebletsov
      changes:
        - createTable:
            tableName: token_entry
            columns:
              - column:
                  name: processor_name
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: segment
                  type: integer
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: token
                  type: bytea
              - column:
                  name: token_type
                  type: varchar(255)
              - column:
                  name: timestamp
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: owner
                  type: varchar(255)
  - changeSet:
      id: create-association-value-entry
      author: vstebletsov
      changes:
        - createTable:
            tableName: association_value_entry
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: saga_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: association_key
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: association_value
                  type: varchar(255)
              - column:
                  name: saga_type
                  type: varchar(255)
  - changeSet:
      id: create-association-value-entry-seq
      author: vstebletsov
      changes:
        - createSequence:
            sequenceName: association_value_entry_seq
            startValue: 1
            incrementBy: 50
  - changeSet:
      id: create-saga-entry
      author: vstebletsov
      changes:
        - createTable:
            tableName: saga_entry
            columns:
              - column:
                  name: saga_id
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: saga_type
                  type: varchar(255)
              - column:
                  name: revision
                  type: varchar(255)
              - column:
                  name: serialized_saga
                  type: bytea