databaseChangeLog:
  - changeSet:
      id: 001-create-flights-table
      author: vstebletsov
      changes:
        - createTable:
            tableName: flights
            columns:
              - column:
                  name: flight_number
                  type: VARCHAR(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
              - column:
                  name: departure_time
                  type: TIMESTAMP
              - column:
                  name: arrival_time
                  type: TIMESTAMP
              - column:
                  name: price
                  type: NUMERIC(19,4)
              - column:
                  name: total_seats
                  type: INTEGER
              - column:
                  name: reserved_seats
                  type: INTEGER
              - column:
                  name: overbooking_percentage
                  type: NUMERIC(5,2)
              - column:
                  name: departure_airport_code
                  type: VARCHAR(10)
              - column:
                  name: arrival_airport_code
                  type: VARCHAR(10)
              - column:
                  name: version
                  type: BIGINT
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false

  - changeSet:
      id: 002-create-booking_seat_mapping-table
      author: vstebletsov
      changes:
        - createTable:
            tableName: booking_seat_mapping
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: booking_id
                  type: VARCHAR(255)
              - column:
                  name: flight_number
                  type: VARCHAR(255)
              - column:
                  name: seat_number
                  type: VARCHAR(50)
              - column:
                  name: reserved_at
                  type: TIMESTAMP WITH TIME ZONE

        - addUniqueConstraint:
            tableName: booking_seat_mapping
            columnNames: flight_number, seat_number
            constraintName: uc_flight_seat

        - createIndex:
            tableName: booking_seat_mapping
            indexName: idx_booking_id
            columns:
              - column:
                  name: booking_id

        - createIndex:
            tableName: booking_seat_mapping
            indexName: idx_flight_number
            columns:
              - column:
                  name: flight_number
