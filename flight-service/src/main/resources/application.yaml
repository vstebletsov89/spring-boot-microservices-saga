server:
  port: 8083

app:
  kafka:
    topic:
      flights: flight-service.flights
      bookings: flight-service.bookings
      payments: payment-service.payments
      dlt: flight-service.dlt

spring:
  application:
    name: flight-service

  kafka:
    bootstrap-servers: kafka:29092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    streams:
      application-id: flight-service
      default-key-serde: org.apache.kafka.common.serialization.Serdes$StringSerde
      default-value-serde: org.apache.kafka.common.serialization.Serdes$StringSerde
    consumer:
      properties:
        spring.json.trusted.packages: ru.otus.common.events
  datasource:
    url: jdbc:h2:mem:flightdb
    username: pguser
    password: pgpass
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

axon:
  axonserver:
    enabled: true
    servers: axon-server:8124
  serializer:
    general: jackson
    events: jackson
    messages: jackson