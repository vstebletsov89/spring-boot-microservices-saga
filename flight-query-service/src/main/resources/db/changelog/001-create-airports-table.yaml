databaseChangeLog:
  - changeSet:
      id: 001-create-airports-table
      author: vstebletsov
      changes:
        - createTable:
            tableName: airports
            columns:
              - column:
                  name: code
                  type: VARCHAR(10)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: city
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: country
                  type: VARCHAR(100)
                  constraints:
                    nullable: false