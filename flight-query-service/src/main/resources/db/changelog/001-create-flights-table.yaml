databaseChangeLog:
  - changeSet:
      id: 001-create-flights-table
      author: vstebletsov
      changes:
        - createTable:
            tableName: flights
            columns:
              - column:
                  name: flight_number
                  type: VARCHAR(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
              - column:
                  name: departure_time
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: arrival_time
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: price
                  type: NUMERIC(19,4)
              - column:
                  name: total_seats
                  type: INTEGER
              - column:
                  name: reserved_seats
                  type: INTEGER
              - column:
                  name: overbooking_percentage
                  type: NUMERIC(5,2)
              - column:
                  name: departure_airport_code
                  type: VARCHAR(10)
              - column:
                  name: arrival_airport_code
                  type: VARCHAR(10)