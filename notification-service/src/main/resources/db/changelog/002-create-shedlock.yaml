databaseChangeLog:
  - changeSet:
      id: 002-create-shedlock
      author: vstebletsov
      changes:
        - createTable:
            tableName: shedlock
            columns:
              - column:
                  name: name
                  type: varchar(64)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: lock_until
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: locked_at
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: locked_by
                  type: varchar(255)
                  constraints:
                    nullable: false
