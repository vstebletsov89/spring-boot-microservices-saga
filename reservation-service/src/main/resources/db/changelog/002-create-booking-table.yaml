databaseChangeLog:
  - changeSet:
      id: create-booking-info-table
      author: vstebletsov
      changes:
        - createTable:
            tableName: booking_info
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: booking_id
                  type: VARCHAR(255)
              - column:
                  name: flight_number
                  type: VARCHAR(255)
              - column:
                  name: seat_number
                  type: VARCHAR(50)
              - column:
                  name: reserved_at
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: status
                  type: VARCHAR(50)

        - addUniqueConstraint:
            tableName: booking_seat_mapping
            columnNames: flight_number, seat_number
            constraintName: uc_flight_seat

        - createIndex:
            tableName: booking_seat_mapping
            indexName: idx_booking_id
            columns:
              - column:
                  name: booking_id

        - createIndex:
            tableName: booking_seat_mapping
            indexName: idx_flight_number
            columns:
              - column:
                  name: flight_number
